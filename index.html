<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi Tool - Format Converter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <button class="hamburger-btn" id="hamburgerBtn"><i class="ph-bold ph-list"></i></button>
            <img src="images/favicon-32x32.png" alt="Logo">
            <h1>Multi Tool</h1>
            <button class="theme-toggle" id="themeToggle" title="Chuyển đổi giao diện">
                <i class="ph-bold ph-sun"></i>
                <i class="ph-bold ph-moon"></i>
            </button>
        </header>

        <main class="tools">
            <aside class="sidebar" id="toolList">
                <div class="sidebar-header">
                    <h3>Tools</h3>
                    <button class="close-btn" id="closeSidebarBtn">&times;</button>
                </div>
                <button data-tool="imgconv" class="active"><i class="ph-fill ph-image"></i> Chuyển đổi Ảnh</button>
                <button data-tool="vidthumb"><i class="ph-fill ph-film-strip"></i> Video → Thumbnail</button>
                <button data-tool="qrgen"><i class="ph-fill ph-qr-code"></i> Tạo mã QR</button>
                <button data-tool="json"><i class="ph-fill ph-code"></i> JSON Formatter</button>
                <button data-tool="watermark"><i class="ph-fill ph-stamp"></i> Đóng dấu ảnh</button>
                <button data-tool="base64file"><i class="ph-fill ph-file-arrow-up"></i> Base64 File</button>
                <button data-tool="jwt"><i class="ph-fill ph-key"></i> JWT Decoder</button>
                <button data-tool="hash"><i class="ph-fill ph-fingerprint"></i> Trình tạo Hash</button>
                <button data-tool="csvjson"><i class="ph-fill ph-file-csv"></i> CSV ↔ JSON</button>
                <button data-tool="fb-utils"><i class="ph-fill ph-facebook-logo"></i> Tiện ích FB</button>
                <button data-tool="image-editor"><i class="ph-fill ph-pencil-line"></i> Chỉnh sửa ảnh</button>
                <button data-tool="currency"><i class="ph-fill ph-currency-dollar"></i> Đổi tiền</button>
            </aside>

            <div class="backdrop" id="backdrop"></div>

            <section class="panel" id="panel">
            </section>
        </main>

        <footer>
            <span>Created with ❤️ by trchicuong.</span>
            <a href="https://github.com/trchicuong/multi-tool" target="_blank">Xem trên GitHub</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.6.0/dist/easy.qrcode.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js" defer></script>

    <script src="js/utils.js" defer></script>
    <script src="js/ui.js" defer></script>

    <script src="js/tools/imageConverter.js" defer></script>
    <script src="js/tools/videoThumbnail.js" defer></script>
    <script src="js/tools/qrGenerator.js" defer></script>
    <script src="js/tools/jsonFormatter.js" defer></script>
    <script src="js/tools/watermark.js" defer></script>
    <script src="js/tools/base64File.js" defer></script>
    <script src="js/tools/jwtDecoder.js" defer></script>
    <script src="js/tools/hashGenerator.js" defer></script>
    <script src="js/tools/csvJsonConverter.js" defer></script>
    <script src="js/tools/facebookUtils.js" defer></script>
    <script src="js/tools/imageEditor.js" defer></script>
    <script src="js/tools/currencyConverter.js" defer></script>

    <script src="js/app.js" defer></script>
</body>

</html>
